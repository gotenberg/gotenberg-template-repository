linters-settings:
  gci:
    sections:
      - standard
      - default
      - prefix(github.com/gotenberg/gotenberg/v8)
      # TODO: change namespace.
      - prefix(github.com/gotenberg/gotenberg-template-repository)
    skip-generated: true
    skip-vendor: true
    custom-order: true

linters:
  disable-all: true
  enable:
    - bodyclose
    - errcheck
    - gci
    - gofumpt
    - gosec
    - gosimple
    - govet
    - ineffassign
    - misspell
    - prealloc
    - staticcheck
    - typecheck
    - unconvert
    - unused

run:
  deadline: 5m
  issues-exit-code: 1
  tests: false

output:
  format: 'colored-line-number'
  print-issued-lines: true
  print-linter-name: true